<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Ebac em Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3 p-4 rounded bg-dark text-light">
        <h2 class="text-center">Formulário Ebac</h2>
        <form class="form">
            <div class="mb-3">
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" type="text" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Seu e-mail:</label>
                <input class="form-control" id="email" type="email" placeholder="Digite seu e-mail">
            </div>
            <div class="mb-3">
                <label class="form-label" for="mensagem">Sua mensagem:</label>
                <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="aceito-termos">
                <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
            </div>
            <button type="submit" class="btn btn-success ">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
